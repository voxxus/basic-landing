<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sitename</title>
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__wrapper">
					<div class="header__logo">
						<h1 class="logo__title">Sitename</h1>
						<div class="logo__subtitle">my first web page</div>
					</div>
					<nav class="header-nav">
						<ul class="header-nav__menu">
							<li class="header-nav__item">
								<a href="#" class="header-nav__link">
									<img
										src="images/icons/key.png"
										alt="key"
										class="link__logo"
									/>
									<div class="link__text">login</div>
								</a>
							</li>
							<li class="header-nav__item">
								<button class="header-nav__button">contact me</button>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<section class="panel">
			<div class="container">
				<div class="panel__wrapper">
					<ul class="panel__menu">
						<li class="panel__item panel__item-active">home</li>
						<li class="panel__item">about</li>
						<li class="panel__item">news</li>
						<li class="panel__item">portfolio</li>
						<li class="panel__item">blog</li>
					</ul>
					<label for="input-search" class="panel__label">
						<input
							type="search"
							id="input-search"
							class="panel__input"
							placeholder="Search"
						/>
						<img
							src="images/icons/search.png"
							alt="search"
							class="panel__input-icon"
						/>
					</label>
				</div>
			</div>
		</section>
		<script src="js/index.js"></script>
	</body>
</html>
